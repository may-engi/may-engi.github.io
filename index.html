<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バニーガール作品データベース | 検索</title>
    <meta name="description" content="バニー・逆バニー衣装の作品を検索・比較できるカタログサイトです。">
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="canonical" href="https://bunny-girl.jp/">
    

  <!-- OGP / Twitter -->
  <meta property="og:site_name" content="bunny-girl.jp">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:type" content="website">
  <meta property="og:title" content="バニーガール作品データベース">
  <meta property="og:description" content="バニー・逆バニー衣装の作品を検索・比較できるカタログサイト。">
  <meta property="og:url" content="https://bunny-girl.jp/">
  <meta property="og:image" content="https://bunny-girl.jp/assets/images/ogp_default.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@bunny_girl_jp">
  <meta name="twitter:image" content="https://bunny-girl.jp/assets/images/ogp_default.jpg">

  <!-- JSON-LD: WebSite + SearchAction -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "bunny-girl.jp",
    "url": "https://bunny-girl.jp/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://bunny-girl.jp/?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  <!-- JSON-LD: Organization -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "bunny-girl.jp",
    "url": "https://bunny-girl.jp/",
    "logo": "https://bunny-girl.jp/assets/images/ogp_default.jpg",
    "contactPoint": {
      "@type": "ContactPoint",
      "contactType": "customer support",
      "availableLanguage": ["Japanese"],
      "url": "https://bunny-girl.jp/contact"
    }
  }
  </script>

</head>
<body>
  <!-- 年齢確認モーダル -->
  <div id="age-verification-modal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="age-title">
      <h2 id="age-title">年齢確認</h2>
      <p>このサイトには18歳以上向けの表現が含まれます。</p>
      <p>あなたは18歳以上ですか？</p>
      <div class="modal-buttons">
        <button id="confirm-age-btn" class="btn btn-primary">18歳以上です</button>
        <button id="deny-age-btn" class="btn btn-secondary">18歳未満です</button>
      </div>
    </div>
  </div>

  <header class="header">
    <nav class="nav">
      <div class="nav-brand"><a href="/"><span class="site-title">bunny-girl.jp</span></a></div>
    </nav>
  </header>

  <main class="main">
    <section class="search-section">
      <div class="container">

        <div class="search-controls">
          <div class="search-bar">
            <input type="text" id="search-input" placeholder="作品名・女優名で検索" class="search-input" aria-label="検索入力">
            <button id="search-btn" class="btn btn-primary">検索</button>
          </div>
          <div class="filter-controls">
            <div class="sort-control">
              <label for="sort-select">並び順:</label>
              <select id="sort-select" class="sort-select">
                <option value="new">新着順</option>
                <option value="popular">人気順</option>
                <option value="title">タイトル順</option>
              </select>
            </div>
          </div>
        </div>

        <div class="category-filters">
          <h3>カテゴリー</h3>
          <div class="filter-grid" role="group" aria-label="カテゴリー">
            <label class="filter-item"><input type="checkbox" value="reverse-bunny" class="category-filter">逆バニー</label>
            <label class="filter-item"><input type="checkbox" value="classic-bunny" class="category-filter">正統派バニー</label>
            <label class="filter-item"><input type="checkbox" value="vr-bunny" class="category-filter">VR</label>
            <label class="filter-item"><input type="checkbox" value="maid-bunny" class="category-filter">メイドバニー</label>
          </div>
        </div>

        <div id="results-count" class="results-count" aria-live="polite"></div>

        <div id="works-grid" class="product-grid" aria-live="polite"></div>

        <div class="pagination">
          <button id="prev-page" class="btn btn-outline btn-small" aria-label="前のページ">前へ</button>
          <button id="next-page" class="btn btn-outline btn-small" aria-label="次のページ">次へ</button>
        </div>
      </div>
    </section>
  </main>

  
  <footer class="footer">
  <div class="footer-bottom">© 2025 bunny-girl.jp ・ <a href="/privacy">プライバシーポリシー</a></div>
  </footer>


  <script type="module" src="/assets/js/search.js"></script>
</body>
</html>
