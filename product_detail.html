<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作品詳細 | バニーガール作品データベース</title>
    <meta name="description" content="個別作品の詳細ページです。">
    <link rel="stylesheet" href="/assets/css/theme.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="canonical" href="https://bunny-girl.jp/product_detail">
    

  <!-- OGP placeholders; will be updated by productDetail.js -->
  <meta property="og:site_name" content="bunny-girl.jp">
  <meta property="og:locale" content="ja_JP">
  <meta property="og:type" content="article">
  <meta property="og:title" content="作品詳細">
  <meta property="og:description" content="作品詳細ページ">
  <meta property="og:url" content="https://bunny-girl.jp/product_detail">
  <meta property="og:image" content="https://bunny-girl.jp/assets/images/ogp_default.jpg">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@bunny_girl_jp">
  <meta name="twitter:image" content="https://bunny-girl.jp/assets/images/ogp_default.jpg">

  <!-- JSON-LD Product placeholder (will be replaced by JS) -->
  <script id="product-jsonld" type="application/ld+json">{}</script>

</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-brand"><a href="/"><span class="site-title">bunny-girl.jp</span></a></div>
    </nav>
  </header>

  <main class="main">
    <div class="container">
      <nav class="breadcrumb">
        <a href="/index">作品検索</a> &gt; <span id="current-title">作品詳細</span>
      </nav>

      <div class="product-detail">
        <div class="product-main">
          <div class="product-image-section">
            <div class="main-image">
              <img id="main-image" src="" alt="作品画像" class="product-image" loading="lazy">
            </div>
          </div>
          <div class="product-info-section">
            <h1 id="product-title" class="product-title">作品タイトル</h1>
            <div class="product-meta">
              <table class="info-table">
                <tr><th>女優名</th><td id="actress-name">-</td></tr>
                <tr><th>カテゴリー</th><td id="category">-</td></tr>
                <tr><th>作品時間</th><td id="duration">-</td></tr>
                <tr><th>発売日</th><td id="release-date">-</td></tr>
              </table>
            </div>
            <div class="purchase-section">
              <a id="affiliate-buy-link" href="#" target="_blank" class="btn btn-primary btn-large" rel="nofollow noopener">購入はこちら</a>
              <a id="affiliate-rental-link" href="#" target="_blank" class="btn btn-outline btn-large" rel="nofollow noopener">レンタル</a>
            </div>
          </div>
        </div>

        

        

        
      </div>

      
    <section class="product-detail-summary">
      <h2>作品詳細</h2>
      <div id="product-summary" class="product-summary"></div>
    </section>
    <div id="global-error" class="error-message" aria-live="assertive"></div>
    </div>
  </main>

  
  <footer class="footer">
  <div class="footer-bottom">© 2025 bunny-girl.jp ・ <a href="/privacy">プライバシーポリシー</a></div>
  </footer>


  <script type="module" src="/assets/js/productDetail.js"></script>
</body>
</html>
